<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; GU Bootstrap

<!-- Bootstrap core CSS -->
<link href="{{ site.baseurl }}/assets/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Favicons -->
